<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BoroBurgers Orders - Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #ff6b35;
      --primary-dark: #e55a2b;
      --secondary: #2563eb;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --dark: #1f2937;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --gradient-brand: linear-gradient(135deg, #ff6b35 0%, #f12711 100%);
      --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--gradient-bg);
      min-height: 100vh;
      color: var(--gray-900);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--gray-200);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow-sm);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1.5rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 700;
      background: var(--gradient-brand);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo-icon {
      font-size: 2rem;
      filter: drop-shadow(0 2px 4px rgba(255, 107, 53, 0.3));
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 2rem 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    /* Cards */
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .card-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--gray-100);
      background: linear-gradient(90deg, var(--gray-50) 0%, rgba(255, 255, 255, 0.8) 100%);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--gray-800);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-body {
      padding: 1.5rem;
    }

    /* Button System */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: 0.75rem;
      border: none;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      white-space: nowrap;
      position: relative;
      overflow: hidden;
    }

    .btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover:before {
      left: 100%;
    }

    .btn-primary {
      background: var(--gradient-brand);
      color: white;
      box-shadow: 0 4px 14px 0 rgba(255, 107, 53, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px 0 rgba(255, 107, 53, 0.5);
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--secondary) 0%, #1d4ed8 100%);
      color: white;
      box-shadow: 0 4px 14px 0 rgba(37, 99, 235, 0.3);
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px 0 rgba(37, 99, 235, 0.4);
    }

    .btn-success {
      background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
      color: white;
      box-shadow: 0 4px 14px 0 rgba(16, 185, 129, 0.3);
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px 0 rgba(16, 185, 129, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
      color: white;
      box-shadow: 0 4px 14px 0 rgba(239, 68, 68, 0.3);
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px 0 rgba(239, 68, 68, 0.4);
    }

    .btn-warning {
      background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%);
      color: white;
      box-shadow: 0 4px 14px 0 rgba(245, 158, 11, 0.3);
    }

    .btn-warning:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px 0 rgba(245, 158, 11, 0.4);
    }

    .btn-ghost {
      background: rgba(255, 255, 255, 0.1);
      color: var(--gray-700);
      border: 1px solid var(--gray-200);
      backdrop-filter: blur(10px);
    }

    .btn-ghost:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: var(--gray-300);
    }

    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.75rem;
      border-radius: 0.5rem;
    }

    /* Form Elements */
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .input-label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--gray-700);
    }

    .form-input {
      padding: 0.875rem 1rem;
      border: 2px solid var(--gray-200);
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: all 0.2s ease;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
      background: white;
    }

    /* Grid System */
    .grid {
      display: grid;
      gap: 1.5rem;
    }

    .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
    .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    .grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }

    @media (max-width: 768px) {
      .grid-cols-2, .grid-cols-3, .grid-cols-4 {
        grid-template-columns: repeat(1, minmax(0, 1fr));
      }
    }

    @media (min-width: 768px) and (max-width: 1024px) {
      .grid-cols-3, .grid-cols-4 {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    /* Button Groups */
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    /* Order List */
    .order-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .order-item {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      padding: 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(20px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: slideInUp 0.5s ease-out;
    }

    .order-item:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      background: white;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .order-info {
      flex: 1;
    }

    .order-id {
      font-weight: 600;
      color: var(--primary);
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
    }

    .order-details {
      color: var(--gray-700);
      font-size: 0.95rem;
    }

    .order-price {
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--gray-900);
      margin-right: 1rem;
    }

    /* Price Display */
    .price-display {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(135deg, rgba(255, 107, 53, 0.1) 0%, rgba(241, 39, 17, 0.1) 100%);
      border-radius: 1rem;
      border: 2px dashed var(--primary);
      margin: 1.5rem 0;
    }

    .price-label {
      font-size: 0.875rem;
      color: var(--gray-600);
      margin-bottom: 0.5rem;
    }

    .price-amount {
      font-size: 2.5rem;
      font-weight: 800;
      background: var(--gradient-brand);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1rem;
    }

    .modal {
      background: white;
      border-radius: 1.5rem;
      box-shadow: var(--shadow-xl);
      width: 100%;
      max-width: 400px;
      overflow: hidden;
      animation: modalSlideIn 0.3s ease-out;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .modal-header {
      padding: 2rem 2rem 1rem;
      text-align: center;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 0.5rem;
    }

    .modal-subtitle {
      color: var(--gray-600);
      font-size: 0.875rem;
    }

    .modal-body {
      padding: 0 2rem 2rem;
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: var(--shadow-xl);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1100;
      max-width: 400px;
      border-left: 4px solid var(--success);
    }

    .notification.show {
      opacity: 1;
      transform: translateX(0);
    }

    .notification.error {
      border-left-color: var(--danger);
    }

    .notification-icon {
      font-size: 1.25rem;
    }

    .notification-message {
      flex: 1;
      font-weight: 500;
      color: var(--gray-700);
    }

    /* Status Indicators */
    .status-online {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--success);
      font-weight: 500;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: var(--success);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Admin Badge */
    .admin-badge {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 2rem;
      font-size: 0.75rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--gray-500);
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.3;
    }

    .empty-state-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--gray-700);
    }

    .empty-state-description {
      font-size: 0.875rem;
    }

    /* Responsive Design */
    @media (max-width: 640px) {
      .header-content {
        padding: 0 1rem;
      }
      
      .main-content {
        padding: 1rem;
      }
      
      .card-body,
      .card-header {
        padding: 1rem;
      }
      
      .btn-group {
        gap: 0.5rem;
      }
      
      .btn {
        padding: 0.625rem 1rem;
        font-size: 0.8rem;
      }
      
      .order-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      
      .order-price {
        margin-right: 0;
        align-self: flex-end;
      }
      
      .notification {
        top: 1rem;
        right: 1rem;
        left: 1rem;
        max-width: none;
      }
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <span class="logo-icon">🍔</span>
          <span>BoroBurgers</span>
        </div>
        <div style="display: flex; align-items: center; gap: 1rem;">
          <div class="status-online">
            <span class="status-dot"></span>
            System Online
          </div>
          <div id="adminBadge" class="admin-badge" style="display: none;">
            👨‍💼 Admin Mode
          </div>
          <button id="adminLoginButton" class="btn btn-ghost btn-sm" onclick="showAdminModal()">
            🔐 Admin Login
          </button>
          <button id="logoutButton" class="btn btn-ghost btn-sm" style="display: none;" onclick="logoutAdmin()">
            🚪 Logout
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="grid grid-cols-1" style="gap: 2rem;">
        
        <!-- Orders Display Card -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">
              📋 Current Orders
            </h2>
          </div>
          <div class="card-body">
            <div id="orderList" class="order-list">
              <div class="empty-state">
                <div class="empty-state-icon">🍽️</div>
                <div class="empty-state-title">No orders yet</div>
                <div class="empty-state-description">Orders will appear here once they're added</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Price Display -->
        <div class="price-display">
          <div class="price-label">Last Order Total</div>
          <div class="price-amount">£<span id="lastOrderPrice">0.00</span></div>
        </div>

        <!-- Admin Panel -->
        <div id="adminSection" style="display: none;">
          <div class="grid grid-cols-1" style="gap: 2rem;">
            
            <!-- Order Input -->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">
                  ➕ Add New Order
                </h3>
              </div>
              <div class="card-body">
                <div class="input-group">
                  <label class="input-label">Order Details</label>
                  <input type="text" id="orderInput" class="form-input" placeholder="Enter order details..." />
                </div>
                <button class="btn btn-primary" onclick="addOrder()">
                  ✅ Add Order
                </button>
              </div>
            </div>

            <!-- Quick Fill Options -->
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">
                  🔥 Burger Base
                </h4>
              </div>
              <div class="card-body">
                <div class="btn-group">
                  <button class="btn btn-secondary" onclick="autofill('The Serbian Burger', 6.99)">
                    The SerbianMak (£7.49)
                  </button>
                  <button class="btn btn-secondary" onclick="autofill('The BigMak', 8.99)">
                    The BigMak (£6.49)
                  </button>
                  <button class="btn btn-warning" onclick="addMeal(2.76)">
                    Add Meal (+£2.76)
                  </button>
                </div>
              </div>
            </div>

            <!-- Add-ons -->
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">
                  🥬 Toppings
                </h4>
              </div>
              <div class="card-body">
                <div class="btn-group">
                  <button class="btn btn-success" onclick="autofill('Extra Lettuce', 0.75)">
                    🥬 Lettuce (+£0.50)
                  </button>
                  <button class="btn btn-success" onclick="autofill('Extra Tomatoes', 0.75)">
                    🍅 Tomatoes (+£0.50)
                  </button>
                  <button class="btn btn-success" onclick="autofill('Extra Caramelized Onions', 1.00)">
                    🧅 Caramelized Onions (+£0.80)
                  </button>
                  <button class="btn btn-success" onclick="autofill('Extra Mayo', 0.50)">
                    🥄 Spicy Mayo Sauce (+£0.60)
                  </button>
                </div>
              </div>
            </div>

            <!-- Customizations -->
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">
                  🚫 Remove Items
                </h4>
              </div>
              <div class="card-body">
                <div class="btn-group">
                  <button class="btn btn-ghost" onclick="autofillCustom('No Lettuce')">
                    ❌ No Lettuce
                  </button>
                  <button class="btn btn-ghost" onclick="autofillCustom('No Tomatoes')">
                    ❌ No Tomatoes
                  </button>
                  <button class="btn btn-ghost" onclick="autofillCustom('No Caramelized Onions')">
                    ❌ No Caramelized Onions
                  </button>
                  <button class="btn btn-ghost" onclick="autofillCustom('No Mayo')">
                    ❌ No Mayo
                  </button>
                    <button class="btn btn-ghost" onclick="autofillCustom('No Ketchup')">
                    ❌ No Ketchup
                  </button>
                    <button class="btn btn-ghost" onclick="autofillCustom('No Mustard')">
                    ❌ No Mustard
                  </button>
                </div>
              </div>
            </div>

            <!-- Discounts -->
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">
                  💰 Discount Options
                </h4>
              </div>
              <div class="card-body">
                <div class="btn-group">
                  <button class="btn btn-danger" onclick="applyReferral()">
                    🎯 Referral Code (10% Off)
                  </button>
                  <button class="btn btn-danger" onclick="applyFamilyDiscount()">
                    👨‍👩‍👧‍👦 Friends & Family (20% Off)
                  </button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Admin Login Modal -->
  <div class="modal-overlay" id="adminModal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">🔐 Admin Login</h3>
        <p class="modal-subtitle">Enter your credentials to access admin features</p>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <label class="input-label">Username</label>
          <input type="text" id="adminUsername" class="form-input" placeholder="Enter username" />
        </div>
        <div class="input-group">
          <label class="input-label">Password</label>
          <input type="password" id="adminPassword" class="form-input" placeholder="Enter password" />
        </div>
        <div class="btn-group" style="justify-content: center; margin-top: 1.5rem;">
          <button class="btn btn-primary" onclick="adminLogin()">
            🚀 Login
          </button>
          <button class="btn btn-ghost" onclick="hideAdminModal()">
            ❌ Cancel
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" class="notification">
    <span class="notification-icon">✅</span>
    <span class="notification-message"></span>
  </div>

  <script>
    const backendURL = "https://boroburgersorders.onrender.com";
    let orderCounter = localStorage.getItem('orderCounter') || 1;
    let isAdmin = sessionStorage.getItem('adminLoggedIn') === "true";

    // Initialize admin state
    if (isAdmin) {
      showAdminInterface();
    }

    // Notification system
    function showNotification(message, type = "success") {
      const notification = document.getElementById('notification');
      const icon = notification.querySelector('.notification-icon');
      const messageEl = notification.querySelector('.notification-message');
      
      messageEl.textContent = message;
      icon.textContent = type === "error" ? "❌" : "✅";
      notification.className = `notification ${type === "error" ? "error" : ""} show`;
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Admin interface management
    function showAdminInterface() {
      document.getElementById('adminSection').style.display = 'block';
      document.getElementById('adminLoginButton').style.display = 'none';
      document.getElementById('logoutButton').style.display = 'block';
      document.getElementById('adminBadge').style.display = 'flex';
    }

    function hideAdminInterface() {
      document.getElementById('adminSection').style.display = 'none';
      document.getElementById('adminLoginButton').style.display = 'block';
      document.getElementById('logoutButton').style.display = 'none';
      document.getElementById('adminBadge').style.display = 'none';
    }

    // Modal functions
    function showAdminModal() {
      document.getElementById('adminModal').style.display = 'flex';
      document.getElementById('adminUsername').focus();
    }

    function hideAdminModal() {
      document.getElementById('adminModal').style.display = 'none';
      document.getElementById('adminUsername').value = '';
      document.getElementById('adminPassword').value = '';
    }

    // Admin authentication
    const ADMIN_USERNAME = "boroburgers";
    const ADMIN_PASSWORD = "sulaimanisdick";

    function adminLogin() {
      const username = document.getElementById('adminUsername').value.trim();
      const password = document.getElementById('adminPassword').value.trim();
      
      if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        sessionStorage.setItem('adminLoggedIn', "true");
        isAdmin = true;
        showAdminInterface();
        hideAdminModal();
        showNotification("🎉 Admin login successful! Welcome back.");
      } else {
        showNotification("Invalid credentials. Please try again.", "error");
        document.getElementById('adminPassword').value = '';
        document.getElementById('adminPassword').focus();
      }
    }

    function logoutAdmin() {
      sessionStorage.removeItem('adminLoggedIn');
      isAdmin = false;
      hideAdminInterface();
      showNotification("👋 Admin logged out successfully.");
    }

    // Order management functions
    function autofill(item, price) {
      if (!isAdmin) return;
      
      const input = document.getElementById('orderInput');
      const currentPrice = parseFloat(input.getAttribute("data-price") || "0");
      
      if (input.value.trim()) {
        input.value += " + " + item;
        input.setAttribute("data-price", currentPrice + price);
      } else {
        input.value = item;
        input.setAttribute("data-price", price);
      }
      
      // Add visual feedback
      input.style.borderColor = 'var(--success)';
      setTimeout(() => {
        input.style.borderColor = '';
      }, 1000);
    }

    function autofillCustom(item) {
      if (!isAdmin) return;
      
      const input = document.getElementById('orderInput');
      if (input.value.trim()) {
        input.value += " + " + item;
      } else {
        input.value = item;
      }
      
      // Add visual feedback
      input.style.borderColor = 'var(--secondary)';
      setTimeout(() => {
        input.style.borderColor = '';
      }, 1000);
    }

    function addMeal() {
      if (!isAdmin) return;
      
      const input = document.getElementById('orderInput');
      const current = parseFloat(input.getAttribute("data-price") || "0");
      
      if (input.value.trim()) {
        input.value += " + Meal 🍟🥤";
        input.setAttribute("data-price", current + 2.99);
        
        // Add visual feedback
        input.style.borderColor = 'var(--warning)';
        setTimeout(() => {
          input.style.borderColor = '';
        }, 1000);
      } else {
        showNotification("Please select a main item first before adding a meal!", "error");
      }
    }

    async function addOrder() {
      if (!isAdmin) {
        showNotification("Admin access required to add orders.", "error");
        return;
      }
      
      const orderInput = document.getElementById('orderInput');
      const orderText = orderInput.value.trim();
      let price = parseFloat(orderInput.getAttribute("data-price") || "0");
      
      if (!orderText) {
        showNotification("Please enter order details!", "error");
        orderInput.focus();
        return;
      }
      
      const order = { 
        id: orderCounter++, 
        item: orderText, 
        price: price 
      };
      
      localStorage.setItem('orderCounter', orderCounter);
      
      try {
        // Add loading state
        const addButton = event.target;
        const originalText = addButton.innerHTML;
        addButton.innerHTML = '<span class="loading"></span> Adding...';
        addButton.disabled = true;
        
        const response = await fetch(`${backendURL}/orders`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(order)
        });
        
        if (!response.ok) {
          throw new Error("Failed to add order.");
        }
        
        document.getElementById('lastOrderPrice').innerText = price.toFixed(2);
        showNotification(`🎉 Order #${order.id} added successfully!`);
        
        // Clear form
        orderInput.value = "";
        orderInput.removeAttribute("data-price");
        
        // Restore button
        addButton.innerHTML = originalText;
        addButton.disabled = false;
        
        await fetchOrders();
        
      } catch (error) {
        console.error("Error adding order:", error);
        showNotification("Failed to add order. Please try again.", "error");
        
        // Restore button
        const addButton = document.querySelector('button[onclick="addOrder()"]');
        addButton.innerHTML = '✅ Add Order';
        addButton.disabled = false;
      }
    }

    async function fetchOrders() {
      try {
        const response = await fetch(`${backendURL}/orders`);
        if (!response.ok) {
          throw new Error("Failed to fetch orders");
        }
        
        const orders = await response.json();
        const orderList = document.getElementById('orderList');
        
        if (orders.length === 0) {
          orderList.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">🍽️</div>
              <div class="empty-state-title">No orders yet</div>
              <div class="empty-state-description">Orders will appear here once they're added</div>
            </div>
          `;
        } else {
          orderList.innerHTML = orders.map(order => `
            <div class="order-item" id="order-${order.id}">
              <div class="order-info">
                <div class="order-id">Order #${order.id}</div>
                <div class="order-details">${order.item}</div>
              </div>
              <div style="display: flex; align-items: center; gap: 1rem;">
                <div class="order-price">£${order.price.toFixed(2)}</div>
                ${isAdmin ? `<button class="btn btn-danger btn-sm" onclick="deleteOrder(${order.id}, ${order.price})">🗑️ Delete</button>` : ''}
              </div>
            </div>
          `).join('');
        }
      } catch (error) {
        console.error("Error fetching orders:", error);
        showNotification("Failed to load orders.", "error");
      }
    }

    async function deleteOrder(id, price) {
      if (!isAdmin) return;
      
      if (!confirm(`Are you sure you want to delete Order #${id}?`)) {
        return;
      }
      
      try {
        const response = await fetch(`${backendURL}/orders/${id}`, { 
          method: "DELETE" 
        });
        
        if (!response.ok) {
          throw new Error("Failed to delete order");
        }
        
        const orderElement = document.getElementById(`order-${id}`);
        if (orderElement) {
          orderElement.style.transform = 'translateX(100%)';
          orderElement.style.opacity = '0';
          
          setTimeout(async () => {
            await fetchOrders();
          }, 300);
        }
        
        showNotification(`🗑️ Order #${id} deleted successfully!`);
        
      } catch (error) {
        console.error("Error deleting order:", error);
        showNotification("Failed to delete order.", "error");
      }
    }

    function applyReferral() {
      if (!isAdmin) return;
      
      const priceElement = document.getElementById('lastOrderPrice');
      let price = parseFloat(priceElement.innerText) || 0;
      
      if (price === 0) {
        showNotification("No order to apply discount to!", "error");
        return;
      }
      
      const discountedPrice = price - (price * 0.1);
      priceElement.innerText = discountedPrice.toFixed(2);
      
      // Add visual effect
      priceElement.parentElement.style.transform = 'scale(1.05)';
      priceElement.parentElement.style.borderColor = 'var(--success)';
      
      setTimeout(() => {
        priceElement.parentElement.style.transform = '';
        priceElement.parentElement.style.borderColor = '';
      }, 1000);
      
      showNotification("🎯 10% referral discount applied!");
    }

    function applyFamilyDiscount() {
      if (!isAdmin) return;
      
      const priceElement = document.getElementById('lastOrderPrice');
      let price = parseFloat(priceElement.innerText) || 0;
      
      if (price === 0) {
        showNotification("No order to apply discount to!", "error");
        return;
      }
      
      const discountedPrice = price - (price * 0.2);
      priceElement.innerText = discountedPrice.toFixed(2);
      
      // Add visual effect
      priceElement.parentElement.style.transform = 'scale(1.05)';
      priceElement.parentElement.style.borderColor = 'var(--success)';
      
      setTimeout(() => {
        priceElement.parentElement.style.transform = '';
        priceElement.parentElement.style.borderColor = '';
      }, 1000);
      
      showNotification("👨‍👩‍👧‍👦 5% friends & family discount applied!");
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      // Enter key in admin modal
      if (e.key === 'Enter' && document.getElementById('adminModal').style.display === 'flex') {
        adminLogin();
      }
      
      // Enter key in order input (admin only)
      if (e.key === 'Enter' && document.activeElement.id === 'orderInput' && isAdmin) {
        addOrder();
      }
      
      // Escape key to close modal
      if (e.key === 'Escape' && document.getElementById('adminModal').style.display === 'flex') {
        hideAdminModal();
      }
    });

    // Auto-refresh orders every 30 seconds
    setInterval(fetchOrders, 30000);

    // Initialize the application
    window.addEventListener('load', async () => {
      await fetchOrders();
      
      // Show welcome message
      setTimeout(() => {
        showNotification("🍔 Welcome to BoroBurgers Order Management!");
      }, 500);
    });

    // Handle online/offline status
    window.addEventListener('online', () => {
      showNotification("🌐 Connection restored!");
    });

    window.addEventListener('offline', () => {
      showNotification("📵 Connection lost. Some features may not work.", "error");
    });
  </script>
</body>
</html>
